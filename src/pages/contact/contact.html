<ion-header >
  <ion-navbar color="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Contact</ion-title>
  </ion-navbar>
</ion-header>



<ion-content  class="scroll-content" style="background-color: rgb(51, 51, 80)">
 
 
 
<ion-card no-padding>
  <img src="assets/imgs/dv.jpg"/>
  <ion-card-content style="background-color:rgb(197, 48, 73)">
      <button ion-button icon-only clear>
          <ion-icon name="contact" style="color:rgb(22, 19, 19)"></ion-icon>
          <h5 style="color:white;font-size:12px ">Developer: Yashwanth Kumar</h5>
        </button>
        <button ion-button icon-only clear>
            <ion-icon name="appstore" style="color:rgb(22, 19, 19)"></ion-icon>
            <h5 style="color: white;font-size:12px">Account: TechYouth</h5>
          </button>
          <button ion-button icon-only clear>
              <ion-icon name="logo-whatsapp" style="color:rgb(22, 19, 19)"></ion-icon>
              <h5 style="color:white ;font-size:12px">Whatsapp: 8341154426</h5>
            </button><br>
            <button ion-button icon-only clear>
              <ion-icon name="logo-twitter" style="color:rgb(22, 19, 19)"></ion-icon>
              <h5 style="color: white;font-size:12px">Twitter: YashGuntur</h5>
            </button><br>
          <button ion-button icon-only clear>
              <ion-icon name="mail" style="color:rgb(22, 19, 19)"></ion-icon>
             <h5 style="color: white;font-size:12px">
                 yashwanthkumarguntur5</h5>
                </button> <br>
              
      
  </ion-card-content>
</ion-card>
